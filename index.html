<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Diya Vinod Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            line-height: 1.6;
            background: linear-gradient(to right, #ffbe98, #f8d8d4);
            color: #714a0f;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00f2fe;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 90vh;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        .hero a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #4facfe;
            background: #fff;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
        }

        .hero a:hover {
            background: #00f2fe;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        footer p {
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Cool Site</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Welcome to My Cool Homepage</h1>
            <p>Discover amazing content and connect with us.</p>
            <a href="#about">Learn More</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Cool Site. All rights reserved.</p>
    </footer>
</body>
</html>
